<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
  xmlns:xlink="http://www.w3.org/1999/xlink">
  <title>Minimalism</title>
  <defs>
    <rect width="100" height="100" id="block"/>
    <g id="spikes">
      <polygon points="0,100 25,63 50,100 75,63 100,100"/>
    </g>
    <g id="ladder">
      <rect width="100" height="25"/>
      <rect width="100" height="25" y="50"/>
    </g>
    <g id="player">
      <path d="M10,10 A40,40 180 0 0 90,10 Z"/>
      <rect width="20" height="80" x="20" y="20"/>
      <rect width="20" height="80" x="60" y="20"/>
    </g>
  </defs>
  <rect width="100%" height="100%" fill="#222"/>
  <svg stroke-width="4">
    <rect width="100%" height="100%" fill="yellow"/>
    <g id="fg" fill="#222" stroke="#222"/>
    <g id="sprites"/>
  </svg>
  <script xlink:href="flexo.js"/>
  <script xlink:href="minimalism.js"/>
</svg>
